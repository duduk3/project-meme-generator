<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet"></head>
<body>
    <header>
        <h1 id="title">Meme Generator</h1>
    </header>
    <main id="meme-image-container">
        <form action="">
            <div>
                <label class="text-label" for="texto">Texto:</label>
                <input type="text" name="Texto:" id="text-input">
            </div>
            <div>
                <label class="text-label" for="texto">Foto:</label>
                <input type="file" name="image-upload" id="meme-insert">
            </div>
        </form>
        <div>
            <img id="meme-image" src="https://blog.cobasi.com.br/wp-content/uploads/2020/11/canario-da-terra-principal.png" alt="fotos">
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
