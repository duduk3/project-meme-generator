<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
</head>
    
    <body>
    <header>
        <h1 id="title">Meme Generator</h1>
    </header>
    <main >
        <div>
            <p class="text-label">Texto:</p>
            <input type="text" id="text-input" maxlength="60">
        </div>
        <div >
            <p class="text-label">Foto:</p>
            <input type="file" id="meme-insert">
        </div>
        <div id="meme-image-container">
            <img id="meme-image" src="" alt="">
            <div id="meme-image"></div>
            <p id="meme-text"></p>
        </div>

    </main>
    <section id="buttons">
        <button id="fire" class="board-btn">Fire</button>
        <button id="water" class="board-btn">Water</button>
        <button id="earth" class="board-btn">Earth</button>
    </section>

    <section id="mini-img">
        <img src="./imgs/meme-1.png" alt="meme-1" id="meme-1" class="memes-img"></img>
        <img src="./imgs/meme-2.png" alt="meme-2" id="meme-2" class="memes-img"></img>
        <img src="./imgs/meme-3.png" alt="meme-3" id="meme-3" class="memes-img"></img>
        <img src="./imgs/meme-4.png" alt="meme-4" id="meme-4" class="memes-img"></img>
    </section>

    <script src="./script.js"></script>
</body>
</html>
